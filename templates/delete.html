<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Tracker - Delete Inventory Item</title>
    <style>
        aside .sidebar a.inventory {
            background: var(--color-light) !important;
            color: var(--color-primary) !important;
            margin-left: 0 !important;
        }

        aside .sidebar a.inventory::before {
            content: '' !important;
            width: 6px !important;
            height: 100% !important;
            background: var(--color-primary) !important;
        }

        aside .sidebar a.inventory span {
            color: var(--color-primary) !important;
            margin-left: calc(1rem - 3px) !important;
        }

        aside .sidebar a:hover span {
            margin-left: 1.5rem !important;
        }

        aside .sidebar a.dashboard {
            background: none !important;
            color: var(--color-info-dark) !important;
            margin-left: 0 !important;
        }

        aside .sidebar a.dashboard::before {
            content: '' !important;
            width: 0 !important;
            height: 0 !important;
            background: none !important;
        }

        aside .sidebar a.dashboard span {
            color: var(--color-info-dark) !important;
            margin-left: calc(1rem - 3px);
        }

        aside .sidebar a.dashboard:hover,
        aside .sidebar a.dashboard:hover * {
            color: var(--color-primary) !important;
        }

        .top {
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .inventory-title {
            margin: 0;
        }

        .inventory {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        hr {
            border: 1px solid black;
            width: 100%;
            margin: 0;
        }

        .top-inventory {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #1c1c1e;
            border-radius: 8px;
            color: #ffffff;
        }

        .details-section {
            display: flex;
            flex-direction: column;
            background-color: #2c2c2e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .details-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .details-section .details-content {
            display: none;
            flex-direction: column;
        }

        .details-section p {
            font-size: 14px;
            color: #a1a1a1;
        }

        .details-section.show .details-content {
            display: flex;
        }

        .activity-section {
            display: flex;
            flex-direction: column;
            background-color: #2c2c2e;
            padding: 15px;
            border-radius: 8px;
        }

        .activity-section p {
            font-size: 14px;
            color: #a1a1a1;
            margin-bottom: 5px;
        }

        .activity-section .activity-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .activity-section .activity-item span {
            font-size: 14px;
            color: #a1a1a1;
        }

        .activity-section .activity-item span.status {
            font-size: 12px;
            color: #ffffff;
            background-color: #3a3a3c;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .activity-section .activity-item span.status.sold {
            background-color: #f53b57;
        }

        .activity-section .activity-item span.status.listed {
            background-color: #0a84ff;
        }

        .activity-section .activity-item span.status.created {
            background-color: #30d158;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('.details-section h2').forEach(section => {
                section.addEventListener('click', function() {
                    this.parentElement.classList.toggle('show');
                });
            });
        });
    </script>
</head>
<body>
    {% extends "inventory.html" %}
    {% block main %}
    <div class="content-wrapper">
        <div class="header">
            <h1 class="inventory-title">Delete Inventory Item</h1>
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ obj }}"?</p>
            <a href="{{ request.META.HTTP_REFERER }}" class="button">Go Back</a>
            <input type="submit" value="Confirm" class="button delete-button" />
        </form>
    </div>
    {% endblock %}

    {% block right %}
    <div class="right">
        <div class="top">
            <button id="menu-btn">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="profile">
                <div class="info">
                    <p>Welcome, <b>{{ request.user }}</b></p>
                    <small class="text-muted"></small>
                </div>
                <div class="profile-picture">
                    <img src="profile picture" alt="Profile Picture">
                </div>
            </div>
        </div>

        <div class="recent-updates">
            <center><h2>Recent Updates</h2></center>
            <div class="updates">
                <div class="update">
                    <div class="profile-photo"></div>
                    <img src="profile picture" alt="Profile Picture">
                    <div class="message">
                        <p><b>Message</b>Put Messages here</p>
                        <small class="text-muted">2 minutes ago</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
